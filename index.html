<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Avalie a sua mentoria</title>
</head>

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

<body>
  
  <div class="header">
    <h1>
      Avalie a sua mentoria
  </h1>
  
  <p>
    Chegou a hora de avaliar o seu mentor. Bora lá?
  </p>
  </div>
  
  <header>
    <h1>
      Avalie a sua mentoria
  </h1>
  
  <p>Chegou a hora de avaliar o seu mentor. Bora lá?
  </p>
  </header>
  
<form>
<div class="form-color">
  <legend>Informações Pessoais
</legend>
</div>

  <fieldset>

    <div class="col-2">

    <div class="input-wrapper">
  <label class="col-2-width" for="name">Nome</label>
  <input type="text" id="name" required>
  </div>

  <div class="input-wrapper">
  <label class="col-2-width" for="last-name">Sobrenome</label>
  <input type="text" id="last-name" required>
  </div>
    </div>

    <div class="input-wrapper">
      <label for="email">E-mail <span>(digite um email válido)</span></label>
      <input type="email" id="email" required>
    </div>

  </fieldset>

  <fieldset>
  
    <legend>
  Informações do Mentor
</legend>

<div class="input-wrapper">
<label for="mentor-name">Selecione quem foi o seu mentor</label>
<input class="text-box" type="text" id="mentor-name">
</div>

<div class="input-wrapper">
  <label for="mentor-feedback">Feedback sobre seu mentor</label>
<textarea id="mentor-feedback"></textarea>
</div>

<div class="checkbox-wrapper">

  <input type="checkbox" id="checkbox-questions">
  <label for="checkbox-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
  
</div>

  </fieldset>

  <fieldset>
  
    <legend>
  Agendando a próxima mentoria
</legend>

<div class="date">

<div class="input-wrapper">
<label for="date">Data <span>(DD/MM/AAAA)</span></label>
<input class="col-date" type="date" id="date">
</div>

<div class="input-wrapper">
  <label for="begin">Das</label>
  <input class="time" type="time" id="begin">
  </div>

  <div class="input-wrapper">
    <label for="end">Até</label>
    <input class="time" type="time" id="end">
    </div>

  </div>

  <button>Salvar</button>
</form>

</body>
</html>
